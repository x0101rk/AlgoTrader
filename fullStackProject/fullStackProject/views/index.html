<!DOCTYPE html>
<html lang="en" ng-app="fullstackproject">
<head>
    <meta charset="UTF-8">
    <title>fullstackproject</title>
    <link rel="stylesheet" href="../lib/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bss/dist/css/nya-bs-select.min.css">
    <link rel="stylesheet" href="../lib/ngcharts/angular-chart.min.css">
    <link rel="stylesheet" href="../node_modules/angular-ui-grid/ui-grid.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body ng-controller="appController">
<nav class="navbar navbar-static-top">
    <div class="navbar-header">
        <div class="navbar-brand">
            <img src="../styles/img/logo.png" alt="">
        </div>
    </div>
    <div class="navbar-collapse collapse" id="navbar">
        <ul class="nav navbar-nav">
           <li><a  href="#" class="management-class"><span>Management</span></a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li><a href="#" class="strategy-class">Strategy</a></li>
            <li class="dropdown stock-dropdown">

                <ol id="nya-bs-select" class="nya-bs-select" ng-model="myModel" title="All">
                    <li nya-bs-option="stock in stocks">
                        <a>
                            {{stock}}
                        </a>
                    </li>
                </ol>
            </li>
            <li>
                <div class="dropdown pull-right hamburger">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </li>
        </ul>

    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 grey-tag">
            <ul>
                <li><span>$109'872.64</span> <small>Real P&L</small></li>
                <li><span>$223'935.97</span> <small>Unreal P&L</small></li>
                <li><span>$8'678'746.63</span> <small>Market Value</small></li>
                <li><span>18</span> <small>Positions</small></li>
                <li><span>$3'333'706.12</span> <small>Net Liquidity</small></li>
                <li><span>($5'345'037.17)</span> <small>Cash Balance</small></li>
            </ul>

        </div>
    </div>
    <div class="row col">
        <div class="col-md-6 left-content">
            <div class="row">
                <div class="col-md-12 col">
                    <canvas id="line" class="chart chart-line" chart-data="data"
                            chart-labels="labels" chart-legend="true" chart-series="series"
                            chart-click="onClick" >
                    </canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col">
                    <div ui-grid="{ data: myData }" class="myGrid"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 right-content">

            <div class="row">
                <div class="col-md-12 col">
                    <div ui-grid="{ data: table1Data }" class="myGrid"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col">
                    <div ui-grid="{ data: table2Data }" class="myGrid"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col">
                    <div ui-grid="{ data: table3Data }" class="myGrid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/jq.js"></script>
<script src="../lib/bs/js/bootstrap.min.js"></script>
<script src="../lib/ngcharts/chartjs/dist/Chart.min.js"></script>
<script src="../lib/ng.js"></script>
<script src="../lib/bss/dist/js/nya-bs-select.min.js"></script>
<script src="../lib/ngcharts/angular-chart.js"></script>
<script src="../node_modules/angular-ui-grid/ui-grid.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
